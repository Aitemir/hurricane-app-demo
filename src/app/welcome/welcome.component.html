<div class="registration">
  <mat-card class="registration-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>County Evacuation</mat-card-title>
      <mat-card-subtitle>By Muma College of Business, University of South Florida</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/src/assets/logo.png" alt="logo">
    <mat-card-content>
      <p id="note">
        Hit the register button below to find an available shelter in your area and register your group.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" routerLink="/evacuee">REGISTER</button>
    </mat-card-actions>
  </mat-card>
</div>
