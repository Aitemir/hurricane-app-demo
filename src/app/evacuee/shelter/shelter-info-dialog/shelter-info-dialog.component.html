<h1 mat-dialog-title>
    <mat-icon id="icon">location_on</mat-icon>
    {{data.name}}
</h1>
<div mat-dialog-content>
    <p>{{data.address}}</p>
  </div>
<div mat-dialog-actions>
    <button 
    mat-stroked-button 
    (click)="onNoClick()">        
        Cancel
    </button>
    <button 
    mat-flat-button
    color="primary" 
    #btnFocus=matButton
    [autofocus]="btnFocus.focus()"
    (click)="copyAddress()">
        Copy address
    </button>
</div>
