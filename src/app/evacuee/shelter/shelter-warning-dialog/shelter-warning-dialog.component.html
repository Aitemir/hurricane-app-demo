<h1 class="warning" mat-dialog-title>
    <mat-icon id="icon">warning</mat-icon>
    Something went wrong...
</h1>
<div mat-dialog-content>
    <p><b>Geolocation error: {{data.message}}</b>. Please choose your shelter manually.</p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button 
    color="primary"
    #btnFocus=matButton
    [autofocus]="btnFocus.focus()"
    (click)="onNoClick()">        
        Okay
    </button>
</div>
