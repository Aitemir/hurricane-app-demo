<h1 mat-dialog-title>
  <mat-icon id="icon">check</mat-icon>
  Congratulations {{data.name}}!
</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button 
  mat-flat-button 
  #btnFocus=matButton
  [autofocus]="btnFocus.focus()"
  color="primary" 
  (click)="onNoClick()" 
  routerLink="">
    Ok
  </button>
</div>
