<h1 mat-dialog-title>
    <mat-icon id="icon">help</mat-icon> 
    More evacuees
</h1>
<div mat-dialog-content>
    <p>Do you have other people coming with you?</p>
  </div>
<div mat-dialog-actions>
    <button 
    mat-flat-button 
    id="no-button" 
    color="primary" 
    (click)="onNoClick(2)">        
        No, I am alone
    </button>
    <button 
    mat-flat-button 
    color="primary" 
    (click)="onNoClick(1)">        
        Yes
    </button>
</div>
